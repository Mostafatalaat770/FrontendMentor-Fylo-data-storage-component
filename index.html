<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link href="css/main.css" rel="stylesheet" />
		<title>Frontend Mentor | Fylo data storage component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="actions">
					<div class="logo">
						<img src="images/logo.svg" alt="logo" />
					</div>
					<div class="icons">
						<button class="icon">
							<img src="images/icon-document.svg" alt="document" />
						</button>
						<button class="icon">
							<img src="images/icon-folder.svg" alt="folder" />
						</button>
						<button class="icon">
							<img src="images/icon-upload.svg" alt="upload" />
						</button>
					</div>
				</div>
				<div class="info">
					<div class="quota">
						<p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
						<div class="tooltip">
							<p><strong>185</strong> GB Left</p>
						</div>
					</div>
					<div class="progress-bar">
						<progress value="815" max="1000"></progress>
						<div class="limits">
							<span class="start">0 GB</span>
							<span class="end">1000 GB</span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
